<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoastLine Shoe & Variety</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Company Header -->
    <header class="header">
        <h1 class="company-name">CoastLine Shoe & Variety</h1>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul class="nav-menu">
            <li><a href="#home" class="nav-link active">Home</a></li>
            <li><a href="html/shoes.html" class="nav-link">Shoes</a></li>
            <li><a href="html/beauty.html" class="nav-link">Beauty</a></li>
            <li><a href="html/toys.html" class="nav-link">Toys</a></li>
            <li><a href="#about" class="nav-link">About</a></li>
        </ul>
    </nav>

    <!-- Banner Carousel Section -->
    <section class="banner-section">
        <div class="banner-container">
            <button class="banner-arrow banner-arrow-left" id="prevBtn">&#8249;</button>
            <div class="banner-wrapper" id="bannerWrapper">
                <div class="banner-slide">
                    <img src="pics/Image_2025-11-19_120219_688.jpg" alt="Banner 1">
                </div>
                <div class="banner-slide">
                    <img src="pics/Image_2025-11-19_120236_488.jpg" alt="Banner 2">
                </div>
                <div class="banner-slide">
                    <img src="pics/Image_2025-11-19_120245_769.jpg" alt="Banner 3">
                </div>
                <div class="banner-slide">
                    <img src="pics/Image_2025-11-19_120248_008.jpg" alt="Banner 4">
                </div>
                <div class="banner-slide">
                    <img src="pics/Image_2025-11-19_120250_265.jpg" alt="Banner 5">
                </div>
                <div class="banner-slide">
                    <img src="pics/Image_2025-11-19_120251_712.jpg" alt="Banner 6">
                </div>
                <div class="banner-slide">
                    <img src="pics/Image_2025-11-19_120253_824.jpg" alt="Banner 7">
                </div>
                <div class="banner-slide">
                    <img src="pics/Image_2025-11-19_120258_647.jpg" alt="Banner 8">
                </div>
                <div class="banner-slide">
                    <img src="pics/Image_2025-11-19_120300_167.jpg" alt="Banner 9">
                </div>
                <div class="banner-slide">
                    <img src="pics/Image_2025-11-19_120301_512.jpg" alt="Banner 10">
                </div>
            </div>
            <button class="banner-arrow banner-arrow-right" id="nextBtn">&#8250;</button>
        </div>
        <div class="banner-dots" id="bannerDots"></div>
    </section>

    <!-- Advertisement Banner Section -->
    <section class="ad-banner-section">
        <div class="ad-banner">
            <p class="ad-placeholder">Advertisement Placeholder</p>
        </div>
    </section>

    <!-- Featured Shoes Section -->
    <section class="products-section">
        <h2 class="section-title">Featured Shoes</h2>
        <div class="products-container" id="shoesContainer">
            <!-- Shoes will be dynamically generated by JavaScript -->
        </div>
    </section>

    <!-- Featured Beauty Section -->
    <section class="products-section">
        <h2 class="section-title">Featured Beauty</h2>
        <div class="products-container" id="beautyContainer">
            <!-- Beauty products will be dynamically generated by JavaScript -->
        </div>
    </section>

    <!-- Featured Toys Section -->
    <section class="products-section">
        <h2 class="section-title">Featured Toys</h2>
        <div class="products-container" id="toysContainer">
            <!-- Toys will be dynamically generated by JavaScript -->
        </div>
    </section>

    <!-- Customer Reviews Section -->
    <section class="reviews-section">
        <h2 class="section-title">Customer Reviews</h2>
        <div class="reviews-container">
            <button class="review-arrow review-arrow-left" id="reviewPrevBtn">&#8249;</button>
            <div class="reviews-wrapper" id="reviewsWrapper">
                <!-- Reviews will be dynamically generated by JavaScript -->
            </div>
            <button class="review-arrow review-arrow-right" id="reviewNextBtn">&#8250;</button>
        </div>
        <div class="review-dots" id="reviewDots"></div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
